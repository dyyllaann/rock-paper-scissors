<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
            }

            @font-face {
                font-family: 'PokemonGb-RAeo';
                src: url('PokemonGb-RAeo.ttf') format('truetype');
            }
    
            body {
                margin: 0;
                background-color: #f8eafb;
                overflow: hidden;
            }

            h1, h2, p {
                font-family: 'PokemonGb-RAeo';
                src: url('PokemonGb-RAeo.ttf') format('truetype');
            }  

            p {
                font-size: 1.5rem;
            }

            .arrow {
                margin-top: -2px;
                margin-left: -34px;
                width: 24px;
                height: 24px;
                display: none;
                float: left;
            }

            .active {
                display: block;
            }

            .hidden {
                display: none;
            }

            #computer-wrapper, #player-wrapper {
                width: 100%;
                /* height: 250px; */
            }

            #computer-wrapper > div {
                width: 100%;
            }

            #computer-sprite, #player-sprite {
                max-width: 250px;
                max-height: 250px;
                min-width: 200px;
                min-height: 200px;
            }

            #cpu-healthbar-wrapper, #player-healthbar-wrapper {
                position: relative;
                width: 460px;
                height: 100%;
            }

            #cpu-healthbar, #player-healthbar {
                position: absolute;
                height: 125px;
                width: 450px;
            }

            #cpu-healthbar-fill, #player-healthbar-fill {
                position: absolute;
                top: 60px;
                left: 140px;
                height: 10px;
                background-color: green;
            }

            #cpu-healthbar-fill {
                width: 266px;
            }

            #current-health {
                position: absolute;
                top: 60px;
                left: 160px;
            }

            #total-health {
                position: absolute;
                top: 60px;
                left: 300px;
            }

            #player-healthbar-fill {
                position: absolute;
                top: 24px;
                left: 132px;
                width: 267px;
            }

            #main {
                margin: auto;
                display: flex;
                flex-direction: column;
                height: calc(100vh - 2px);
                width: 1000px;
                min-width: 500px;
                border: solid black 1px;
            }

            #main > div {
                display: flex;
                flex: 1;
                justify-content: space-between;
                margin: 1%;
                /* height: 33%; */
                /* align-content: stretch; */
            }

            #selection-wrapper {
                position: relative;
                padding: 5%;
                border: solid black 5px;
                flex-direction: column;
            }

            #selection-wrapper > div {
                margin-left: 33%;
            }

            #version {
                position: absolute;
                font-size: 1rem;
                right: 10px;
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id="header">
        </div>
        <div id="main">
            <div id="computer-wrapper">
                <div>
                    <h1>COMPUTA</h1>
                    <div id="cpu-healthbar-wrapper">
                        <img id="cpu-healthbar" src="cpu-healthbar.png">
                        <div id="cpu-healthbar-fill"></div>
                    </div>
                </div>
                <img id="computer-sprite" src="angry-computer.png">
            </div>

            <div id="player-wrapper">
                <img id="player-sprite" src="pokedude.png">
                <div>
                    <h1>PLAYER</h1>
                    <div id="player-healthbar-wrapper">
                        <img id="player-healthbar" src="player-healthbar.png">
                        <div id="player-healthbar-fill"></div>
                        <p id="current-health">5</p>
                        <p id="total-health">5</p>
                    </div>
                </div>
            </div>

            <div id="selection-wrapper">
                <p id="dialog" class="hidden">This is a message!</p>
                <div id="rock" class="choice">
                    <img src="arrow.png" class="arrow">
                    <h2>ROCK</h2>
                </div>
                <div id="paper" class="choice">
                    <img src="arrow.png" class="arrow">
                    <h2>PAPER</h2>
                </div>
                <div id="scissors" class="choice">
                    <img src="arrow.png" class="arrow">
                    <h2>SCISSORS</h2>
                </div>
            </div>
        </div>
        <p id="version">v0.01</p>;
        <script src="script.js"></script>
    </body>
</html>
